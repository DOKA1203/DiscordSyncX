<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DiscordSyncX – 인증 완료</title>
    <style>
        :root{
            --bg:#000;          /* 배경 */
            --green:#1db954;    /* 그린 */
            --text:#fff;        /* 본문 텍스트 */
            --muted:#b3b3b3;    /* 보조 텍스트 */
        }
        /* 레이아웃 */
        html,body{height:100%;}
        body{
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
            display:grid;
            grid-template-rows:auto 1fr auto;
            place-items:center;
        }
        .header{ width:100%; display:flex; justify-content:center; padding:28px 16px 0; }
        .logo{ display:flex; gap:12px; align-items:center; opacity:.98; }
        .logo svg{ display:block; }
        .logo .wordmark{ font-weight:700; font-size:28px; letter-spacing:.2px; }

        .main{ display:grid; place-items:center; text-align:center; margin-top:24px; padding:0 24px; }
        .check{
            width:84px; height:84px; border-radius:50%;
            background:var(--green);
            display:grid; place-items:center; margin-bottom:28px;
            box-shadow:0 0 0 6px rgba(29,185,84,.15), 0 12px 30px rgba(0,0,0,.5);
        }
        .check svg{ width:44px; height:44px; }

        h1{ margin:0 0 14px; font-size:28px; font-weight:800; }
        p.subtitle{ margin:0; color:var(--muted); font-size:18px; }

        /* 작은 화면 보정 */
        @media (max-width:400px){
            .logo .wordmark{ font-size:24px; }
            .check{ width:72px; height:72px; }
            .check svg{ width:36px; height:36px; }
            h1{ font-size:24px; }
            p.subtitle{ font-size:16px; }
        }
    </style>
</head>
<body>

<!-- 본문: 체크 아이콘 + 텍스트 -->
<main class="main">
    <div class="check" aria-hidden="true">
        <svg viewBox="0 0 24 24">
            <path fill="#fff" d="M9.6 16.6L5.7 12.7l1.4-1.4 2.5 2.5 7-7 1.4 1.4z"/>
        </svg>
    </div>
    <h1>인증 완료</h1>
    <p class="subtitle">이제 이 창을 닫아도 됩니다.</p>
</main>

</body>
</html>
